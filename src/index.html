<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="search.css">
  <title>Search bar</title>
</head>

<body>
  <div class="search">
    <form action="/" method="get" data-qa="big">
      <div class="search--input">
        <img class="icon" src="Search.svg" alt="search icon">
        <input class="input" type="search" data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;">
      </div>
    </form>
  </div>

  <div class="search smallSearch">
    <form action="/" method="get" data-qa="small" class="formBar smallFormBar">
      <div class="search--input">
        <img class="icon iconSmall" src="Search.svg" alt="search icon">
        <input type="search" class="input small" placeholder="Try &quot;Los Angeles&quot;">
      </div>
    </form>
  </div>
</body>

</html>
